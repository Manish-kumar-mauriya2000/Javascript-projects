<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script>
        function dis(val){
              document.getElementById("result").value+=val;
        }

        function clr() {
            document.getElementById("result").value="";
        }

        function solve() {
            var x=document.getElementById("result").value;
            var y=eval(x);
            document.getElementById("result").value=y;
        }
    </script>

    <style>
        #a{
            width: 50px;
        }
        #calu{
            color: darkblue;
            font-family: algerian;
        }
        .main{
            border: 2px solid royalblue;
            width: 300px;
            padding-bottom: 20px;
            margin-left: 50px;
            -moz-box-align: center;
            border-radius: 4px;
        }
    </style>

</head>

<body>
<div class="bg">
    <div class="main">
<center>
    <h3 id=calu>CALCULATOR</h3>
    <table id="cal">
<tr>
    <td colspan="4" ><input type="text" class="form-control" id="result"> </td>
    <td><input type="button" value="CLR" id="a" class="btn btn-success" onclick="clr()"></td>
</tr>

<tr>
    <td><input type="button" id="a" value="(" onclick="dis('(')"></td>
    <td><input type="button" id="a" value=")" onclick="dis(')')"></td>
</tr>
<tr>
    <td><input type="button" id="a" value="log" onclick="dis('Math.log')" ></td>
    <td><input type="button" id="a" value="sin" onclick="dis('Math.sin')" ></td>
    <td><input type="button" id="a" value="tan" onclick="dis('Math.tan')" ></td>
    <td><input type="button" id="a" value="cos" onclick="dis('Math.cos')" ></td>

</tr>
<tr>
    
    <td><input type="button" id="a" value="1" onclick="dis('1')"></td>
    <td><input type="button" id="a" value="2" onclick="dis('2')"></td>
    <td><input type="button" id="a" value="3" onclick="dis('3')"></td>
    <td><input type="button" id="a" value="/" onclick="dis('/')"></td>
</tr>

<tr>
    
    <td><input type="button" id="a" value="4" onclick="dis('4')"></td>
    <td><input type="button" id="a" value="5" onclick="dis('5')"></td>
    <td><input type="button" id="a" value="6" onclick="dis('6')"></td>
    <td><input type="button" id="a" value="*" onclick="dis('*')"></td>
</tr>
<tr>
    
    <td><input type="button" id="a" value="7" onclick="dis('7')"></td>
    <td><input type="button" id="a" value="8" onclick="dis('8')"></td>
    <td><input type="button" id="a" value="9" onclick="dis('9')"></td>
    <td><input type="button" id="a" value="+" onclick="dis('+')"></td>
</tr>
<tr>
    
    <td><input type="button" id="a" value="." onclick="dis('.')"></td>
    <td><input type="button" id="a" value="0" onclick="dis('0')"></td>
    <td><input type="button" id="a" value="=" onclick="solve()"></td>
    <td><input type="button" id="a" value="-" onclick="dis('-')"></td>
</tr>

    </table>
</center>
</div>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
